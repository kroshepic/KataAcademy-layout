<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Modal menu</title>
</head>
<body>

    <div class="modal-menu">
        <header class="header">

            <div class="container-positioner--modal-menu container-positioner--modal-menu__header">

                <button class="header__close-btn button">
                    <img class="header__close-icon icon" src="../images/icons/burger_close.svg" alt="">
                </button>

                <img  class="header__logo" src="../images/icons/logo.svg" alt="Логотип сайта">

                <button class="header__search-btn button">
                    <img class="header__search-icon icon" src="../images/icons/search.svg" alt="">
                </button>

            </div>

        </header>
        <main class="main">
            <div class="container-positioner--modal-menu container-positioner--modal-menu__main">
                <nav class="nav">
                    <ul class="nav__ul">
                        <li class="nav__li active"><a href="#" class="nav__link link">Ремонт техники</a></li>
                        <li class="nav__li"><a href="#" class="nav__link link">Услуги и сервисы</a></li>
                        <li class="nav__li"><a href="#" class="nav__link link">Корпоративным клиентам</a></li>
                        <li class="nav__li"><a href="#" class="nav__link link">Продавцам техники</a></li>
                        <li class="nav__li"><a href="#" class="nav__link link">Партнерам</a></li>
                        <li class="nav__li"><a href="#" class="nav__link link">Производителям</a></li>
                        <li class="nav__li"><a href="#" class="nav__link link">Наши сервисные центры</a></li>
                        <li class="nav__li"><a href="#" class="nav__link link">Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </main>
        <footer class="footer">
            <div class="container-positioner--modal-menu container-positioner--modal-menu__footer">
                <div class="footer__links">
                    <button class="footer__phone-btn button">
                        <img src="../images/icons/phone-icon.svg" alt="" class="footer__phone-icon icon">
                    </button>
                    <button class="footer__chat-btn button">
                        <img src="../images/icons/chat.svg" alt="" class="footer__chat-icon icon">
                    </button>
                    <button class="footer__profile-btn button">
                        <img src="../images/icons/chat.svg" alt="" class="footer__profile-icon icon">
                    </button>
                </div>

                <a class="footer__email" href="mailto:mail@cps.com">mail@cps.com</a>
                <a class="footer__phone" href="tel:+7800890890">8 800 890 8900</a>

                <div class="footer__langs">
                    <ul class="langs__ul">
                        <li class="langs__li active"><a href="#" class="langs__link link">RU</a></li>
                        <li class="langs__li"><a href="#" class="langs__link link">EN</a></li>
                        <li class="langs__li"><a href="#" class="langs__link link">CH</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
