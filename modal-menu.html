<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Modal menu</title>
</head>
<body>

    <aside class="modal-menu">
        <header class="modal-menu__top container-positioner--modal-menu container-positioner--modal-menu__top">

            <button class="modal-menu__close-btn button" onclick="document.location='#'">
                <img class="modal-menu__close-icon icon" src="images/icons/burger_close.svg" alt="">
            </button>

            <a href="/" class="logo modal-menu__logo">
                <img class="logo__img" src="images/icons/logo.svg" alt="Логотип сайта">
            </a>


            <button class="modal-menu__search-btn button" onclick="document.location='#'">
                <img class="modal-menu__search-icon icon" src="images/icons/search.svg" alt="">
            </button>

        </header>

        <section class="modal-menu__middle container-positioner--modal-menu container-positioner--modal-menu__middle">
            <nav class="nav">
                <ul class="nav__ul">
                    <li class="nav__li active"><a href="#" class="nav__link link">Ремонт техники</a></li>
                    <li class="nav__li"><a href="#" class="nav__link link">Услуги и сервисы</a></li>
                    <li class="nav__li"><a href="#" class="nav__link link">Корпоративным клиентам</a></li>
                    <li class="nav__li"><a href="#" class="nav__link link">Продавцам техники</a></li>
                    <li class="nav__li"><a href="#" class="nav__link link">Партнерам</a></li>
                    <li class="nav__li"><a href="#" class="nav__link link">Производителям</a></li>
                    <li class="nav__li"><a href="#" class="nav__link link">Наши сервисные центры</a></li>
                    <li class="nav__li"><a href="#" class="nav__link link">Контакты</a></li>
                </ul>
            </nav>
        </section>

        <footer class="modal-menu__bottom container-positioner--modal-menu container-positioner--modal-menu__bottom">

            <ul class="links modal-menu__links">
                <li class="links_item">
                    <button class="links__phone-btn button" onclick="document.location='#'">
                        <img src="images/icons/phone-icon.svg" alt="" class="links__phone-icon icon">
                    </button>
                </li>
                <li class="links_item">
                    <button class="links__chat-btn button" onclick="document.location='#'">
                        <img src="images/icons/chat.svg" alt="" class="links__chat-icon icon">
                    </button>
                </li>
                <li class="links_item">
                    <button class="links__profile-btn button" onclick="document.location='#'">
                        <img src="images/icons/chat.svg" alt="" class="links__profile-icon icon">
                    </button>
                </li>
            </ul>

            <div class="address modal-menu__adress">
                <a class="address__email" href="mailto:mail@cps.com">mail@cps.com</a>
                <a class="address__phone" href="tel:+7800890890">8 800 890 8900</a>
            </div>


            <ul class="langs modal-menu__langs">
                <li class="langs__li active"><a href="#" class="langs__link link">RU</a></li>
                <li class="langs__li"><a href="#" class="langs__link link">EN</a></li>
                <li class="langs__li"><a href="#" class="langs__link link">CH</a></li>
            </ul>


        </footer>
    </aside>

</body>
</html>
