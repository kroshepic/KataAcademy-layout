<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- swiper css -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css"/>

    <!-- Пользовательские стили -->
    <link rel="stylesheet" href="css/custom-reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Brands</title>
</head>
<body>

    <section class="brands homepage-brands">
        <h2 class="brands__title h2-title">Ремонт техники различных брендов</h2>

        <div class="brands__container">
            <ul class="brands__list">
                <li class="brands__item">
                    <img class="brands__logo" src="images/brands-logos/1.svg" alt="Логотип Lenovo">
                    <button class="brands__link button">
                        <img class="brands__go-icon icon" src="images/icons/go.svg" alt="Иконка-ссылка на бренд">
                    </button>
                </li>
                <li class="brands__item">
                    <img class="brands__logo" src="images/brands-logos/2.svg" alt="Логотип Samsung">

                </li>
                <li class="brands__item">
                    <img class="brands__logo" src="images/brands-logos/3.svg" alt="Логотип Apple">

                </li>
                <li class="brands__item">
                    <img class="brands__logo" src="images/brands-logos/4.svg" alt="Логотип ViewSonic">

                </li>
                <li class="brands__item">
                    <img class="brands__logo" src="images/brands-logos/5.svg" alt="Логотип Bosch">
                    <button class="brands__link button">
                        <img class="brands__go-icon icon" src="images/icons/go.svg" alt="Иконка-ссылка на бренд">
                    </button>
                </li>
                <li class="brands__item">
                    <img class="brands__logo" src="images/brands-logos/6.svg" alt="Логотип HP">
                    <button class="brands__link button">
                        <img class="brands__go-icon icon" src="images/icons/go.svg" alt="Иконка-ссылка на бренд">
                    </button>
                </li>
                <li class="brands__item">
                    <img class="brands__logo" src="images/brands-logos/7.svg" alt="Логотип Acer">

                        <img class="brands__go-icon icon" src="images/icons/go.svg" alt="Иконка-ссылка на бренд">

                </li>
                <li class="brands__item">
                    <img class="brands__logo" src="images/brands-logos/8.svg" alt="Логотип Sony">
                    <button class="brands__link button">
                        <img class="brands__go-icon icon" src="images/icons/go.svg" alt="Иконка-ссылка на бренд">
                    </button>
                </li>
                <li class="brands__item">
                    <img class="brands__logo" src="images/brands-logos/1.svg" alt="Логотип Lenovo">
                    <button class="brands__link button">
                        <img class="brands__go-icon icon" src="images/icons/go.svg" alt="Иконка-ссылка на бренд">
                    </button>
                </li>
                <li class="brands__item">
                    <img class="brands__logo" src="images/brands-logos/2.svg" alt="Логотип Samsung">

                    </button>
                </li>
                <li class="brands__item">

                    <button class="brands__link button">
                        <img class="brands__go-icon icon" src="images/icons/go.svg" alt="Иконка-ссылка на бренд">
                    </button>
                </li>
            </ul>
            <div class="swiper-pagination"></div>
            <button class="brands__btn button brands__btn--non-rotate">
                <img class="brands__text-show-more-icon" src="/images/icons/icon.svg" alt="">
            </button>
        </div>

    </section>

    <!-- Пользовательские скрипты -->
    <script src="js/swiper.js"></script>
    <script src="js/show-brands.js"></script>

    <!-- swiper js -->
    <script src="js/swiper-bundle.min.js"></script>
</body>
</html>
